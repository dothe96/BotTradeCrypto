<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bot Trading Crypto</title>
  <meta name="author" content="the.dt">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="/assets/app.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="title align-middle">
        <div class="typewriter">
          <h2>Bot Auto Trading Crypto Đu Đỉnh Cực Mạnh</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-xl-center g-2">
      <div class="col-xl-7">
        <div class="row">
          <div class="chart-view p-3 overflow-auto" id="chart_div"></div>
        </div>
        <div class="row">
          <div class="chart-view p-3 overflow-auto">
            <script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({
              "autosize": true,
              "symbol": "BINANCE:BTCUSDT",
              "interval": "15",
              "timezone": "Etc/UTC",
              "theme": "Black",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "rgba(0, 0, 0, 1)",
              "hide_top_toolbar": true,
              "save_image": false,
              "hideideas": true
            });
            </script>
          </div>
        </div>
      </div>
      <div class="col-xl-3">
        <div class="control-board">
          <span class="board-header">Bot Trading Crypto v1.0 @the.dt</span>
          <div class="buttons">
            <div class="settings-button">
              <i class="fas fa-cog settings-button__icon"></i>
            </div>
          </div>
          <div class="buttons d-flex">
            <button type="button" class="btn btn-success btn-start" onclick="onStart()">START</button>
            <button type="button" class="btn btn-danger btn-stop" onclick="onStop()">STOP</button>
          </div>
          <div class="balance">
            <h4>Balance:</h4>
            <div class="btc">
              <span>- BTC <i class="fab fa-bitcoin" style="color: #fd7e14"></i>: </span>
              <div id="btc">0</div>
            </div>
            <div class="usdt">
              <span>- USDT <i class="fab fa-tumblr" style="color: seagreen;"></i>: </span>
              <div id="usdt">0</div>
            </div>
            <div class="total-usd">
              <span>- Total USD <i class="fas fa-dollar-sign" style="color: #82c91e;"></i>:</span>
              <div id="total-usd">0</div>
            </div>
          </div>
          <div class="running-wrap">
            <div class="running">
              <div class="line1" id="line1"></div>
              <div class="line2" id="line2"></div>
              <div class="line3" id="line3"></div>
            </div>
            <div id="running-text">Stop</div>
          </div>
          <div class="d-block trading-log">
            <div class="stack-log" id="stack-log"></div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div style="visibility: hidden;">
    <div class="stack-element" id="default-element">
      <div class="trade-decision trade-decision-buy" id="default-decision">Trade #N: None</div>
      <div class="trade-info">
        <div class="trade-symbol" id="default-symbol">No symbol</div>
        <div class="trade-detail" id="default-detail">No order</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="/assets/index.js"></script>
</body>
</html>
